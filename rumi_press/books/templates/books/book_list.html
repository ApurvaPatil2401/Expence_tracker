<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Books</h1>
    <a href="{% url 'home' %}">üè† Home</a>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publishing Date</th>
            <th>Category</th>
            <th>Distribution Expense</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.publishing_date }}</td>
            <td>{{ book.category.name }}</td>
            <td>${{ book.distribution_expense }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No books available.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
