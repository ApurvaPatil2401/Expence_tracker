<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Report</title>
</head>
<body>
    <h1>Expense Report</h1>
    <a href="{% url 'home' %}">üè† Home</a>
    <table border="1">
        <tr>
            <th>Category</th>
            <th>Total Expense</th>
        </tr>
        {% for category, total_expense in report_data.items %}
        <tr>
            <td>{{ category }}</td>
            <td>${{ total_expense }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No expense data available.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
