{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Book Categories</h1>
    <a href="{% url 'home' %}" class="btn btn-primary">🏠 Home</a>
    <a href="{% url 'add_category' %}" class="btn btn-success">➕ Add Category</a>

    <table class="table table-bordered mt-3">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% for category in categories %}
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>
                <a href="{% url 'edit_category' category.id %}" class="btn btn-warning btn-sm">✏️ Edit</a>
                <a href="{% url 'delete_category' category.id %}" class="btn btn-danger btn-sm">🗑️ Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No categories available.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
